Metadata:
  License: Apache-2.0
AWSTemplateFormatVersion: '2010-09-09'
Description: 'AWS S3 for cloudformation code for Lenie application'

Parameters:
  ProjectCode:
    Type: String
    Default: lenie
    Description: Project code for resource naming and tagging
  Environment:
    Type: String
    Default: dev
    Description: Deployment environment
    AllowedValues:
      - dev
      # Post-MVP: add prod, qa as needed

Resources:
  MyS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub ${ProjectCode}-${Environment}-cloudformation
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: !Ref ProjectCode

  CloudFormationSSMParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub '/${ProjectCode}/${Environment}/s3/cloudformation/name'
      Type: String
      Value: !Sub ${ProjectCode}-${Environment}-cloudformation
      Description: 'Bucket for cloudformation code'
      Tags:
        Environment: !Ref Environment
        Project: !Ref ProjectCode
