AWSTemplateFormatVersion: '2010-09-09'
Description: 'Template do utworzenia kolejki SQS DLQ'

Parameters:
  ProjectCode:
    Type: String
    Default: lenie
    Description: Project code for resource naming and tagging
  Environment:
    Type: String
    Default: dev
    Description: Deployment environment
    AllowedValues:
      - dev
      # Post-MVP: add prod, qa as needed
  AlertEmail:
    Type: String
    Description: Email address for SNS alert notifications

Resources:
  LenieDevProblemsDLQ:
    Type: 'AWS::SQS::Queue'
    Properties:
      QueueName: !Sub ${ProjectCode}-${Environment}-problems-dlq
      MessageRetentionPeriod: 1209600
      VisibilityTimeout: 30
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: !Ref ProjectCode

  LenieDevProblemsTopic:
    Type: 'AWS::SNS::Topic'
    Properties:
      TopicName: !Sub ${ProjectCode}-${Environment}-problems
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: !Ref ProjectCode

  EmailSubscription:
    Type: 'AWS::SNS::Subscription'
    Properties:
      Protocol: email
      Endpoint: !Ref AlertEmail
      TopicArn: !Ref LenieDevProblemsTopic

  ProblemsDlqArnParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub '/${ProjectCode}/${Environment}/sqs/problems-dlq/arn'
      Type: String
      Value: !GetAtt LenieDevProblemsDLQ.Arn
      Description: 'ARN of the problems dead letter queue for cross-stack reference'
      Tags:
        Environment: !Ref Environment
        Project: !Ref ProjectCode

Outputs:
  SqsApplicationErrorsQueueURL:
    Description: 'URL queue for default DLQ application'
    Value: !Ref LenieDevProblemsDLQ
  SqsApplicationErrorsQueueARN:
    Description: 'ARN queue for default DLQ application'
    Value: !GetAtt LenieDevProblemsDLQ.Arn
    Export:
      Name: !Sub ${ProjectCode}-problems-dlq-arn
