  # API Deployment
  ApiDeployment:
    Type: 'AWS::ApiGateway::Deployment'
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      RestApiId: !Ref LenieApi
      StageName: v1
      Description: 'CF-managed deployment'

  # SSM Parameter exports
  ApiGatewayIdParameter:
    Type: 'AWS::SSM::Parameter'
    Properties:
      Name: !Sub '/${ProjectCode}/${Environment}/apigateway/app/id'
      Type: String
      Value: !Ref LenieApi
      Description: 'API Gateway app REST API ID for Project Lenie'
      Tags:
        Environment: !Ref Environment
        Project: !Ref ProjectCode

  ApiGatewayRootResourceIdParameter:
    Type: 'AWS::SSM::Parameter'
    Properties:
      Name: !Sub '/${ProjectCode}/${Environment}/apigateway/app/root-resource-id'
      Type: String
      Value: !GetAtt LenieApi.RootResourceId
      Description: 'API Gateway app root resource ID for Project Lenie'
      Tags:
        Environment: !Ref Environment
        Project: !Ref ProjectCode

  ApiGatewayInvokeUrlParameter:
    Type: 'AWS::SSM::Parameter'
    Properties:
      Name: !Sub '/${ProjectCode}/${Environment}/apigateway/app/invoke-url'
      Type: String
      Value: !Sub 'https://${LenieApi}.execute-api.${AWS::Region}.amazonaws.com/v1'
      Description: 'API Gateway app invoke URL for Project Lenie'
      Tags:
        Environment: !Ref Environment
        Project: !Ref ProjectCode
